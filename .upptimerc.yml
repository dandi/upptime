  cname: www.dandiarchive.org
  baseUrl: uptime
  logoUrl: https://raw.githubusercontent.com/dandi/artwork/master/pics/dandi-logo-square.svg
  name: DANDI Upptime
  introTitle: "DANDI Project and related services uptime."
